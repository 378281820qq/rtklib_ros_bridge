version: 2
jobs:
  foxy:
    docker:
      - image: ros:foxy

    working_directory: ~/rtklib_ros_bridge

    steps:
      - checkout

      - run:
          name: Install colcon
          command: |
            apt-get update -qq && apt-get install -y python-catkin-tools
            source /opt/ros/foxy/setup.bash
            rosdep install --from-paths . --ignore-src -y --rosdistro foxy

      - run:
          name: Build
          command: |
            source /opt/ros/foxy/setup.bash
            mkdir -p /tmp/ws/src
            ln -s `pwd` /tmp/ws/src/package
            cd /tmp/ws/
            colcon build

workflows:
  version: 2
  ros_build:
    jobs:
      - foxy
